<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat 우림 언니 - Kokoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #nav__fa-user,
      #nav__fa-comment,
      #nav__fa-magnifying-glass {
        color: rgb(150, 150, 150);
      }
    </style>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fa-solid fa-angle-left fa-3x" onclick="history.back()"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">우림 언니</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, June 19, 2022</div>
      <div class="message-row message-row__from">
        <img src="https://i1.ruliweb.com/img/22/01/07/17e31d91d6710dfc5.jpg" />
        <div class="message-row__content">
          <span class="message__author">우림 언니</span>
          <div class="message__info">
            <span class="message__bubble">김윤아예요</span>
            <span class="message__time">11:11</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">김윤아예요</span>
            <span class="message__time">11:11</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a mesagge..." />
        <i class="fa-solid fa-face-laugh-squint fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fe5c280ddb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
