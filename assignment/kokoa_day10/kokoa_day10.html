<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style_day10.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="playlist__column">
        <i class="fa-solid fa-xmark fa-2xl"></i>
      </div>
      <div class="playlist__column">
        <h1>Playlist</h1>
      </div>
    </div>
    <div class="music-big">
      <div class="music__box-big yellow">
        <i class="fa-solid fa-image fa-2xl"></i>
      </div>
      <div class="music__text-big">
        <h2>Random Love</h2>
        <p>by Divay Kapoor</p>
      </div>
    </div>
    <div class="button">
      <button class="button__play">
        <i class="fa-solid fa-play fa-2xl"></i>
        <h2>Play</h2>
      </button>
      <button class="button__like">
        <i class="fa-solid fa-heart fa-2xl"></i>
      </button>
      <button class="button__add">
        <i class="fa-solid fa-plus fa-2xl"></i>
      </button>
    </div>
    <div class="music">
      <ul>
        <li>
          <div class="music__box tomato"></div>
          <div class="music__text">
            <h2>Matargasti</h2>
            <p>Mohit Chauhan</p>
          </div>
        </li>
        <li>
          <div class="music__box pink"></div>
          <div class="music__text">
            <h2>Attitude</h2>
            <p>Lewis OfMan &middot; Attitude</p>
          </div>
        </li>
        <li>
          <div class="music__box blue"></div>
          <div class="music__text">
            <h2>Try Everything</h2>
            <p>Shakira &middot; Zootopia</p>
          </div>
        </li>
        <li>
          <div class="music__box green"></div>
          <div class="music__text">
            <h2>Sunflower</h2>
            <p>Joseph Vincent &middot; Sunflower</p>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/fe5c280ddb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
