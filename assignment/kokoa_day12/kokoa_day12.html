<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style_day12.css" />
  </head>
  <body>
    <div class="phone-screen">
      <div class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="main-image">
        <img
          src="https://lh3.googleusercontent.com/1uG4RyrHQBid2gA0Nezc2I-elPnfeLDlTK4p9bQdnhs6hJHqq1PDszbFNKc0Dd-spBTHn1sVoIabIg=w1440-h600-p-l90-rj"
          alt=""
        />
        <div class="main-image__text">
          <span class="main-image__text-song">Charlie Puth</span>
          <span class="main-image__text-singer">POP</span>
        </div>
      </div>
      <div class="btn">
        <div class="btn__left">Shuffle</div>
        <div class="btn__right">
          <i class="fa-solid fa-heart"></i>
          222,222
        </div>
      </div>
      <div class="playlist">
        <div class="playlist_column">
          <img
            src="https://lh3.googleusercontent.com/TlXKDSRGrj0ogqmGbzyGvZrsT9T0F6xgV-2-3pelbzRms0cODdb-ndDg6SpFzkHYMb4NMMMW957wmrObfw=w544-h544-l90-rj"
            alt=""
          />
          <div class="playlist__text">
            <div class="playlist__text-text">
              <div class="playlist__text-song">Nine Track Mind</div>
              <div class="playlist__text-singer">2015</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>

        <div class="playlist_column">
          <img
            src="https://lh3.googleusercontent.com/XLVJNg0MlKj6ttdVgDHHriwB9d5NqunPC9sV7Q-Z-Z-N_v9299Crl78qfVV2rV4db2Cwd64Vjbg-y9XV=w544-h544-l90-rj"
            alt=""
          />
          <div class="playlist__text">
            <div class="playlist__text-text">
              <div class="playlist__text-song">Voicenotes</div>
              <div class="playlist__text-singer">2018</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>

        <div class="playlist_column">
          <img
            src="https://lh3.googleusercontent.com/MwD_qs7isB_jBEL4kr_AWmAiKQsewOpGqMNdXBwhDKDMIznl5_r2cW30HL3GUOahtQizdy5S7XP9KfA=w544-h544-l90-rj"
            alt=""
          />
          <div class="playlist__text">
            <div class="playlist__text-text">
              <div class="playlist__text-song">Some Type of Love</div>
              <div class="playlist__text-singer">2015</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>

        <div class="playlist_column">
          <img
            src="https://lh3.googleusercontent.com/H250w05duG_HAfFoFxeyaPqrJDbWnG3DRPrru7bB_5X_65wrYVWKDblb4QIcEHsCdD4JDWk8IPCHs0ic5w=w544-h544-l90-rj"
            alt=""
          />
          <div class="playlist__text">
            <div class="playlist__text-text">
              <div class="playlist__text-song">That's Hilarious</div>
              <div class="playlist__text-singer">2022</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="now-playing">
        <div class="now-playing__text">
          <div class="now-playing__text-song">That's Hilarious</div>
          <div class="now-playing__text-singer">Charlie Puth</div>
        </div>
        <div class="now-playing__icon">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-play fa-xl"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
        <!-- music icon -->
      </div>
    </div>

    <div class="phone-screen">
      <div class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

      <div class="main-image-big">
        <img
        src="https://lh3.googleusercontent.com/H250w05duG_HAfFoFxeyaPqrJDbWnG3DRPrru7bB_5X_65wrYVWKDblb4QIcEHsCdD4JDWk8IPCHs0ic5w=w544-h544-l90-rj"

          <span class="main-image__text-song">That's Hilarious</span>
          <span class="main-image__text-singer">Charlie Puth</span>
        </div>
      </div>


      <div class="play-bar">
        <div class="play-bar__time">
            <span>1:43</span>
            <span>2:27</span>
        </div>
        <div class="play-bar__bar">
            <div class="play-bar__bar1"></div>
            <div class="play-bar__bar2"></div>
            <div class="play-bar__circle"></div>
        </div>
      </div>

      <div class="play-icons">
        <i class="fa-solid fa-repeat fa-lg"></i>
        <i class="fa-solid fa-backward-step fa-lg"></i>
        <div class="play-icons__play">
            <i class="fa-solid fa-play fa-lg"></i>
        </div>
        <i class="fa-solid fa-forward-step fa-lg"></i>
        <i class="fa-solid fa-shuffle fa-lg"></i>
      </div>
    <script
      src="https://kit.fontawesome.com/fe5c280ddb.js"
      crossorigin="anonymous"
    ></script>
