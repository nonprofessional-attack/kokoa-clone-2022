<!DOCTYPE html>
<head>
  <title>Home - My first website.</title>
  <meta charset="utf-8" />
</head>
<body>
  <h1>Create An account</h1>
  <form>
    <div>
      <label for="first name">First Name</label>
      <input id="first name" required placeholder="First name" type="text" />
    </div>

    <div>
      <label for="last name">Last name</label>
      <input id="last name" required placeholder="Last name" type="text" />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" required placeholder="Email" type="email" />
    </div>

    <div>
      <label for="email">Username</label>
      <input id="email" required placeholder="Username" type="text" />
    </div>

    <div>
      <label for="password">Password</label>
      <input
        id="password"
        required
        placeholder="Password"
        minlength="10"
        type="password"
      />
    </div>

    <div>
      <label for="birth">Birth date</label>
      <input id="birth" required type="date" />
    </div>

    <div>
      <label for="happy">How happy are you?</label>
      <input id="happy" required type="range" list="levels" />
      <datalist id="levels">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </div>

    <div>
      <label for="color">What is your fav.color?</label>
      <input id="color" required type="color" />
    </div>
    <input type="submit" value="Create Account" />
  </form>
</body>
