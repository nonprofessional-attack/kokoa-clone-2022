<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #nav__fa-user,
      #nav__fa-comment,
      #nav__fa-ellipsis {
        color: rgb(150, 150, 150);
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <a href="settings.html">
            <span
              ><i class="fa-solid fa-gear fa-lg" id="screen-header__fa-gear"></i>
            </span>
            <div class="screen-header__dot"></div>
          </a>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post__column">
            <h5 class="open-chat__post__title">#BTS</h5>
            <h6 class="open-chat__post__hashtags">#bts #army #friends</h6>
            <div class="open-chat__post__members">
              <img
                src="https://i1.ruliweb.com/img/22/01/07/17e31d91d6710dfc5.jpg"
                alt=""
              />
              <span class="open-chat__post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__post__member-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__post__photo">
              <img
                src="https://img.hankyung.com/photo/202201/AKR20220106052751005_01_i_P4.jpg"
                alt=""
              />
              <div class="open-chat__post__heart-count">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x" id="nav__fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x" id="nav__fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i
              class="fa-solid fa-magnifying-glass fa-2x"
              id="nav__fa-magnifying-glass"
            ></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-small"></div>
            <i class="fa-solid fa-ellipsis fa-2x" id="nav__fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/fe5c280ddb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
